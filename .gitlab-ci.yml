image: maven:3-jdk-8

.default: &default
  only:
    - merge_requests
    - web

.default_tag: &default_tag
  tags:
    - backend

stages:
  - build
  - quality
  - deploy
  - merge
  - release

build_snapshot:
  stage: build
  <<: *default
  <<: *default_tag
  when: manual
  allow_failure: false
  script:
    - mvn clean package -U -DskipTests=true

merge_ready:
  stage: quality
  <<: *default
  <<: *default_tag
  script:
    - mvn verify -U -Pquality_check

deploy_snapshot:
  stage: deploy
  <<: *default_tag
  <<: *default
  only:
    - web
  allow_failure: false
  script:
    - mvn deploy -DskipTests=true -Denforcer.skip
  when: manual

release:
  <<: *default_tag
  stage: release
  script:
    - git remote set-url origin "git@gitlab.phonepe.com:${CI_PROJECT_PATH}.git"
    - git checkout master
    - git pull origin master
    - git checkout develop
    - git pull origin develop
    - mvn -U jgitflow:release-start jgitflow:release-finish
    - git push --all
    - git push --tags origin
  when: manual
  only:
    refs:
      - develop